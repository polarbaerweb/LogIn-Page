<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<div class="box__item img"></div>
		<div class="box__item">
			<form action="#" class="form__container">
				<div class="container">
					<div class="title__box">
						<div class="low__title">
							Welcome back
						</div>
						<div class="higer__title">
							Login to your account
						</div>
					</div>
					<div class="input__container">
						<div class="input__item">
							<label for="password">Password</label>
							<input type="password" name="pass" id="password">
						</div>
						<div class="input__item">
							<label for="email">Email</label>
							<input type="email" name="email" id="email">
						</div>
						<div class="extra__box">
							<div class="extra__item">
								<input type="checkbox" name="me" id="me">
								<label for="me" class="me">Remember me</label>
							</div>
							<div class="extra__item">
								<a href="#" class="pass">Forgot password?</a>
							</div>
						</div>
						<div class="btn__box">
							<button type="submit" class="btn _green">
								Login now
							</button>
							<button type="submit" class="btn _black">
								<img src="./iconfinder_Google_1298745 1.svg">
								Or sign-in with google
							</button>
						</div>
					</div>
					<div class="footer__box">
						Don't have an account? <a href="#" class="join">
							Join free today
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
